      state: "{{ state_attr('sensor.rpi_system_stats', 'memory_used')|filesizeformat() }}"
      icon: mdi:memory
    - unique_id: "rpi_memory_usage"
      name: "RPI Memory Usage"
      state: "{{ state_attr('sensor.rpi_system_stats', 'memory_usage')|round(2) }}"
      unit_of_measurement: "%"
      icon: mdi:memory
    - unique_id: "rpi_load_1m"
